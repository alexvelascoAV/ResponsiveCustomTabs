<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive tabs - inline title</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tab">
  <p class="title">Resources</p>
  <button class="tablinks" onclick="openResource(event, 'All')" id="defaultOpen">All Resources</button>
  <button class="tablinks" onclick="openResource(event, 'Case')">Case Studies</button>
  <button class="tablinks" onclick="openResource(event, 'Blog')">Blog Posts</button>
  <button class="tablinks" onclick="openResource(event, 'News')">News & Updates</button>
  <button class="tablinks" onclick="openResource(event, 'Events')">Events</button>
  <button class="tablinks" onclick="openResource(event, 'Videos')">Videos</button>
</div>

<div id="All" class="tabcontent">
  <h3>here All Resources</h3>
</div>

<div id="Case" class="tabcontent">
  <h3>Case Studies</h3>
</div>

<div id="Blog" class="tabcontent">
  <h3>Blog Posts</h3>
</div>

<div id="News" class="tabcontent">
  <h3>News and Updates</h3>
</div>

<div id="Events" class="tabcontent">
  <h3>Events</h3>
</div>

<div id="Videos" class="tabcontent">
  <h3>Videos  2.0</h3>
</div>
<script src="script.js"></script>
</body>
</html>
